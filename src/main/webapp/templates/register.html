<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../static/css/login.css">
        <title>Document</title>
    </head>
    <body>
        <div class="center">
            <h2>Register</h2>
            <form method="post" action="/register">
                <div class="txt_field">
                    <input type="text" id="name" name= "name" required="">
                    <span></span>
                    <label for="name"><b>Username</b></label>
                </div>
                <div class="txt_field">
                    <input type="email" id="email" name="email" required="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <label for="email"><b>Email</b></label>
                </div>
                <div class="txt_field">
                    <input type="password" id="password" name="password" required="">
                    <label for="password"><b>Password</b></label>
                </div>
                <div class="txt_field">
                    <input type="password" id="psw-conf" name="password-conf" required="">
                    <label for="psw-conf"><b>Confirm password</b></label>
                </div>
                <div class="txt_field">
                    <input type="tel" id="phoneNumber" name="phone-number" required="" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" placeholder="07xx-xxx-xxx">
                    <label for="phoneNumber"><b>Phone Number</b></label>
                </div>
                <div class="txt_field">
                    <input type="text" id="billingAddress" name="billing-address" required="">
                    <label for="billingAddress"><b>Billing Address (Street, Number, City)</b></label>
                </div>
                <input type="submit" value="Sign Up" style="margin: 30px 0;">
            </form>
            <div class="signup_link">
                Already a member? <a href="/login">Sign In</a>
            </div>
        </div>
    </body>
</html>
