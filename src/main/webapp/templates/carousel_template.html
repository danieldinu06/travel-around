<!DOCTYPE html>
<div th:fragment="carousel" th:class="container">
    <th:block th:each="touristAttraction : ${touristAttractions}">
        <div th:id="'carouselExampleIndicators-' + ${touristAttraction.getName()}" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li th:data-target="'#carouselExampleIndicators-' + ${touristAttraction.getName()}" data-slide-to="0" class="active"></li>
                <li th:data-target="'#carouselExampleIndicators-' + ${touristAttraction.getName()}" data-slide-to="1"></li>
                <li th:data-target="'#carouselExampleIndicators-' + ${touristAttraction.getName()}" data-slide-to="2"></li>
                <li th:data-target="'#carouselExampleIndicators-' + ${touristAttraction.getName()}" data-slide-to="3"></li>
                <li th:data-target="'#carouselExampleIndicators-' + ${touristAttraction.getName()}" data-slide-to="4"></li>
            </ol>
            <div
                    class="carousel-inner"
                    th:each="touristAttraction : ${touristAttractions}"
            >
                <div
                        th:each="image, index : ${touristAttraction.getImages()}"
                        th:class="${index.index} == 0 ? 'carousel-item active' : 'carousel-item'"
                >
                    <img
                            th:src="@{${image}}"
                            class="d-block img-fluid img-thumbnail"
                            alt="..."
                    />
                </div>

                <a class="carousel-control-prev" th:href="@{'#carouselExampleIndicators-' + ${touristAttraction.getName()}}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a class="carousel-control-next" th:href="@{'#carouselExampleIndicators-' + ${touristAttraction.getName()}}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </th:block>
    <div
            class="carousel-review"
            th:each="touristAttraction: ${touristAttractions}"
    >
        <a th:text="${touristAttraction.getName()}" class="mb-0" th:href="@{'/id/' + ${touristAttraction.getId()}}">Name</a>

        <div class="rating">
            <span class="number-rating" th:text="${touristAttraction.getRating()}">Rating</span>

            <div class="stars-outer"> <!-- Grey stars -->
                <div class="stars-inner">  <!-- Yellow stars -->
                </div>
            </div>
        </div>
    </div>
</div>
