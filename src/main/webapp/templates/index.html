<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Tourist Attractions</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/css/attraction.css">
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="header text-center">
    <h1>Tourist Attractions</h1>
</div>

<div class="container">


    <div th:insert="carousel_template :: carousel(id='carouselExampleIndicators-bran', items=itemsBran)"></div>




    <br />
    <br />
    <br />
    <br />
    <br />

    <div th:each="attraction : ${attractions}">
        <div id="carouselExampleIndicators-bran" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators-bran" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators-bran" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators-bran" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators-bran" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators-bran" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators-bran" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block" src="../static/img/bran_castle/bran1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/bran_castle/bran2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/bran_castle/bran3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/bran_castle/bran4.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/bran_castle/bran5.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/bran_castle/bran6.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators-bran" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators-bran" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>

        <div id="carouselExampleIndicators-salina" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators-salina" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators-salina" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators-salina" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators-salina" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators-salina" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators-salina" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block" src="../static/img/salina_turda/salina1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/salina_turda/salina2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/salina_turda/salina3.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="../static/img/salina_turda/salina4.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators-salina" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators-salina" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>
<script src="../static/js/main.js"></script>
</body>
</html>
