<!DOCTYPE html>
<div th:fragment="sidebar">
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bxs-plane-alt' style='color:#fbf8f8'></i>
            <span class="logo_name">Travel Around</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Dashboard</a></li>
                </ul>
            </li>
            <li>
                <a href="/">
                    <i class='bx bx-compass' ></i>
                    <span class="link_name">Tourist Attractions</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="/">Tourist Attractions</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="link_name">Travel History</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Travel History</a></li>
                </ul>
            </li>
            <li>
                <a href="/profile">
                    <i class='bx bx-user-circle'></i>
                    <span class="link_name">Profile</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a href="/profile" class="link_name">Profile</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="name-job" style="margin: 0 auto 0 auto">
                        <div class="profile_name" th:text="${username}">Username</div>
                    </div>
                    <a href="/logout">
                        <i class='bx bx-log-out' >
                        </i>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <div style="display: flex">
                <i class='bx bx-menu' ></i>
                <span class="text" style="margin-top: -2px">Menu</span>
            </div>
            <div class="travel-around-logo" style="display: flex">
                <img src="../../static/img/logo_proiect.png" width="39px" height="39px">
                <span class="title">Travel Around</span>
            </div>
        </div>
        <div th:class="${touristAttraction == null} ? 'headerAttractions'">
            <h3 th:text="${touristAttraction == null} ? 'Tourist Attractions'">Tourist Attractions</h3>
        </div>
        <th:block th:if="${touristAttraction == null}">
            <div th:replace="fragments/carousel_template.html :: carousel"></div>
        </th:block>

        <th:block th:if="${touristAttraction != null}">
            <div th:replace="fragments/tourist_attraction.html :: tourist_attraction"></div>
        </th:block>

        <footer>
            <p class="mb-0">Copyright &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
                Sugar, Spice & Everything Nice
            </p>
        </footer>
    </section>
</div>
