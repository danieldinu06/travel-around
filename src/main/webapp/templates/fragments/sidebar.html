<!DOCTYPE html>
<div th:fragment="sidebar">
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bxs-plane-alt' style='color:#fbf8f8'></i>
            <span class="logo_name">Travel Around</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Dashboard</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-compass' ></i>
                    <span class="link_name">Tourist Attractions</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="/">Tourist Attractions</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="link_name">Travel History</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Travel History</a></li>
                </ul>
            </li>
            <li>
                <a href="/profile">
                    <i class='bx bx-user-circle'></i>
                    <span class="link_name">Profile</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a href="/profile" class="link_name">Profile</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="name-job" style="margin: 0 auto 0 auto">
                        <div class="profile_name" th:text="${username}">Username</div>
                    </div>
                    <a href="/logout">
                        <i class='bx bx-log-out' >
                        </i>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu' ></i>
            <span class="text">Menu</span>
        </div>
        <div class="header">
            <h3>Tourist Attractions</h3>
        </div>
        <div th:replace="carousel_template.html :: carousel" class="tourist-attractions"></div>
    </section>
</div>
