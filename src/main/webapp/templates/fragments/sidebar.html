<!DOCTYPE html>
<div th:fragment="sidebar(items)">
    <div class="sidebar close">
        <div class="logo-details">
            <i class='bx bxs-plane-alt' style='color:#fbf8f8'></i>
            <span class="logo_name">Travel Around</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="link_name">Dashboard</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Dashboard</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-compass' ></i>
                    <span class="link_name">Explore Tourist Attractions</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Explore Tourist Attractions</a></li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-history'></i>
                    <span class="link_name">Travel History</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Travel History</a></li>
                </ul>
            </li>
            <li>
                <div class="profile-details">
                    <div class="profile-content">
                        <img src="" alt="Profile">
                    </div>
                    <div class="name-job">
                        <div class="profile_name" th:text="${username}">Username</div>
<!--                        <div class="job">Web Desginer</div>-->
                    </div>
                    <i class='bx bx-log-out' ></i>
                </div>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu' ></i>
            <span class="text">Menu</span>
        </div>
        <div class="header text-center">
            <h1>Tourist Attractions</h1>
        </div>
        <div class="container">
            <div th:insert="carousel_template.html :: carousel(id='carouselExampleIndicators-bran', attractions=${items})"></div>
        </div>
    </section>
</div>
